<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Multimedijski predvajalnik</title>
    <script src="./renderer.js"></script>
    <link rel="stylesheet" href="index.css">
    <link id="theme-link" rel="stylesheet" href="light.css">

</head>

<body>
    <div class="main">
        <ul class="menu">
            <li>
                Datoteke
                <ul class="submenu">
                    <li>Shrani</li>
                    <li>Nalo탑i podatke</li>
                </ul>
            </li>
            <li>List</li>
            <li>Nastavitve</li>
            <li id="zvocni-ukazi">Zvo훾ni ukazi</li>
            <li>Debug</li>
            <li>Pomoc</li>
        </ul>

        <div class="output"></div>

        <div class="container">
            <div class="sidePanel">
                <div class="commands-list">
                    <h3>Razpolo탑ljivi zvo훾ni ukazi:</h3>
                    <ul>
                        <li><b>play, pause</b></li>
                        <li><b>previous, next, remove</b></li>
                    </ul>
                </div>
                <div class="playlist" id="playlist">
                </div>
            </div>
            <div class="playerContainer">
                <div class="mainPlayer">
                    <span id="currentPlaying">Ni datoteke</span>
                    <br>
                    <video width="640" height="480" autoplay>
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="controlls">
                    <div class="sliders">
                        <div class="slidecontainer">
                            <span id="currentPlayingLength">--:--</span>
                            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        </div>
                    </div>
                    <div class="buttons">
                        <img id="prev" src="./assets/buttons/prev.png">
                        <img id="pause" src="./assets/buttons/pause.png">
                        <img id="play" src="./assets/buttons/play.png">
                        <img id="next" src="./assets/buttons/next.png">
                        <img id="end" src="./assets/buttons/end.png">
                        <img id="repeat" src="./assets/buttons/repeat.png">
                        <img id="shuffle" src="./assets/buttons/shuffle.png">
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
